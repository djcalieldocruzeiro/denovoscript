<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formualario do evento</title>
</head>
<body>
    <h1>Formulario de contrato</h1>

    <form id="meuFormulario">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" nome="nome"required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" nome="email"required><br><br>
<button type="submit">Enviar</button>
<div id="mensagem"></div>
<script>
    const formulario = document.getElementById('meuFormulario');
    const mensagemDiv = document.getElementById('mensagem');

    formulario.addEventListener('submit', function(evento){
        evento.preventDefault(); //Impede que o formulario seja enviada
        const nome= formulario.nome.value;
        const email= formulario.email.value;

        const mensagem =`Obrigado, ${nome}! Seu email (${email}) foi recebido com sucesso.`;
        mensagemDiv.textContent = mensagem;
        formulario.reset(); //Limpa os campos do formulario
    });
</script>
    </form>
    
</body>
</html>
